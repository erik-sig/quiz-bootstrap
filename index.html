<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz de Capitais</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Quiz: Capitais do Mundo</h1>

      <form id="quizForm">
        <div class="mb-4">
          <h4>1. Qual é a capital da França?</h4>
          <div>
            <input type="radio" id="paris" name="q1" value="Paris" required />
            <label for="paris">Paris</label>
          </div>
          <div>
            <input type="radio" id="londres" name="q1" value="Londres" />
            <label for="londres">Londres</label>
          </div>
          <div>
            <input type="radio" id="berlim" name="q1" value="Berlim" />
            <label for="berlim">Berlim</label>
          </div>
        </div>

        <div class="mb-4">
          <h4>2. Qual é a capital do Brasil?</h4>
          <div>
            <input
              type="radio"
              id="brasilia"
              name="q2"
              value="Brasília"
              required
            />
            <label for="brasilia">Brasília</label>
          </div>
          <div>
            <input type="radio" id="rio" name="q2" value="Rio de Janeiro" />
            <label for="rio">Rio de Janeiro</label>
          </div>
          <div>
            <input type="radio" id="saoPaulo" name="q2" value="São Paulo" />
            <label for="saoPaulo">São Paulo</label>
          </div>
        </div>

        <div class="mb-4">
          <h4>3. Qual é a capital da Alemanha?</h4>
          <div>
            <input
              type="radio"
              id="berlim-q3"
              name="q3"
              value="Berlim"
              required
            />
            <label for="berlim-q3">Berlim</label>
          </div>
          <div>
            <input type="radio" id="madri" name="q3" value="Madri" />
            <label for="madri">Madri</label>
          </div>
          <div>
            <input type="radio" id="roma" name="q3" value="Roma" />
            <label for="roma">Roma</label>
          </div>
        </div>

        <div class="mb-4">
          <h4>4. Qual é a capital do Japão?</h4>
          <div>
            <input type="radio" id="toquio" name="q4" value="Tóquio" required />
            <label for="toquio">Tóquio</label>
          </div>
          <div>
            <input type="radio" id="pequim" name="q4" value="Pequim" />
            <label for="pequim">Pequim</label>
          </div>
          <div>
            <input type="radio" id="seul" name="q4" value="Seul" />
            <label for="seul">Seul</label>
          </div>
        </div>

        <div class="mb-4">
          <h4>5. Qual é a capital da Austrália?</h4>
          <div>
            <input type="radio" id="sidney" name="q5" value="Sidney" required />
            <label for="sidney">Sidney</label>
          </div>
          <div>
            <input type="radio" id="melbourne" name="q5" value="Melbourne" />
            <label for="melbourne">Melbourne</label>
          </div>
          <div>
            <input type="radio" id="canberra" name="q5" value="Canberra" />
            <label for="canberra">Canberra</label>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">
            Enviar Respostas
          </button>
        </div>
      </form>

      <div id="resultado" class="mt-4 text-center"></div>
    </div>

    <script src="index.js" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
